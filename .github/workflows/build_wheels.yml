name: Build manylinux wheels

on:
  workflow_dispatch:
    # No input required, possibly a version?

jobs:
  build_packages:
    runs-on: ubuntu-latest
    env:
      PLAT: ${{ matrix.image }}
    container:
      image: quay.io/pypa/${{ matrix.image }}
      options: --user=root # Will be installing packages
    strategy:
      matrix:
        image: [manylinux2014_x86_64]
    steps:
    - name: Install clingo dependencies
      run: yum install -y re2c bison
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build wheels
      run: bash build.sh
    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: wheelhouse/
        repository_url: https://test.pypi.org/legacy/
    - name: Upload manylinux wheels
      uses: actions/upload-artifact@v2
      with:
        name: manylinux-wheels
        path: wheelhouse/*manylinux*.whl
